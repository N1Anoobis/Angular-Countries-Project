<div *ngIf="continents$ | async as continents">
  <input type="text" [(ngModel)]="filtredStatus">
  <hr>
  <div class="container" *ngFor="let continent of continents | filter:filtredStatus:'name'">
    <div class="item-container">
      <div class="item" [routerLink]="['/continent', continent.id]">
        {{continent.name}}
      </div>
      <span (click)="initRemove(continent.id)" class="cancel"> x </span>
    </div>
  </div>
</div>
<div>
</div>
