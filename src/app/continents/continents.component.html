<div *ngIf="continents$ | async as continents">
  <div class="container" *ngFor="let continent of continents ">
    <div class="item-container">
      <div class="item" [routerLink]="['/continent', continent.name]">
        {{continent.name}}
      </div>
      <span (click)="remove(continent.name)" class="cancel"> x </span>
    </div>
  </div>
</div>
<hr>
<div>
  <input type="text" [(ngModel)]="inputValue"> <button (click)="add()">Add</button>
</div>
