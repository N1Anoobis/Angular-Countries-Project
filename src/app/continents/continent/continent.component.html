 <app-tabs (click)="clicked()">
   <app-tab  #templateReference1 [tabTitle]="'Countries'">
     <ul *ngIf="selectedContinent$ | async as continent">
       <li>name: {{ continent.name }}</li>
       <li>area: {{ continent.area }}</li>
       <li>population: {{ continent.population }}</li>
       <li>population density: {{ continent.populationDensity }}</li>
     </ul>

     <button class="item" [routerLink]="['/edit/continent', continent.id]">
       edit
     </button>
   </app-tab>
   <app-tab  #templateReference2 tabTitle="Details">
     <app-table [data]="countriesInContinent$ | async">
     </app-table>
   </app-tab>
 </app-tabs>
