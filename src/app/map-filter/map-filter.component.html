<div class="container">
  <input *ngIf="showInput" type="range" min="0" max="17000" step="100" [(ngModel)]="filtredvalue"
    (click)="onChange($event)">
  <div class="container__list">
    <div class="container__list-item" *ngFor="let city of cities">
      <button (click)="showRangeInput(city)">{{ city.name }}</button>
    </div>
  </div>
  <app-map [cities]='cities' [filtredCities]="filtredCities"></app-map>
</div>
