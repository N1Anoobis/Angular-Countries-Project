<div>
  <table>
    <th *ngFor="let key of keyes">{{key}}</th>
    <tr *ngFor="let item of items">
      <td>{{ item.entity }}</td>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.continent}}</td>
      <td>{{ item.area }}</td>
      <td>{{ item.population }}</td>
      <td>{{ item.populationDensity }}</td>
    </tr>
  </table>
</div>
