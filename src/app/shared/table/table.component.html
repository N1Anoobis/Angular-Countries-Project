<div>
  <table>
    <th>No.</th>
    <th *ngFor="let key of keyes">{{ key }}</th>
    <tr *ngFor="let item of items; index as i">
      <td>{{ i + 1 + pageData.start }}</td>
      <td>{{ item.entity }}</td>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.continent }}</td>
      <td>{{ item.area }}</td>
      <td>{{ item.population }}</td>
      <td>{{ item.populationDensity }}</td>
    </tr>
  </table>
  <div class="actions">
    <button (click)="prev()"><strong> <</strong></button>
    <div *ngFor="let pagNr of paginationNumbers; index as i">
      <div
        [ngClass]="{ active: pagNr === page + 1 }"
        (click)="handlePaginate(pagNr)"
        class="paginElement"
      >
        {{ pagNr }}
      </div>
    </div>
    <button (click)="next()"><strong>></strong></button>
  </div>
</div>
