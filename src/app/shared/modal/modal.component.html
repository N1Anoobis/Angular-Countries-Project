<ng-container *ngIf="display$ | async as display">
  <section [class.open]="display.display === 'open'" (click)="close()">
    <div (click)="$event.stopPropagation()">
      <button class="close" type="button" (click)="close()">X</button>

      <h1>Do You really want to remove item</h1>
      <button (click)="confirmDeletion()">Yes</button>
    </div>
  </section>
</ng-container>
